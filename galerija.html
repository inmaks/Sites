<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/lightbox.min.css">
		<script src="js/lightbox.js"></script>
		<style>	
			.thumbnail{
				text-align: center;
			}
			body{
				width: 100%;
				height: 100%;
				background-image: url("images/bk.jpg");
			}
			#top, table, h1, h2{
				color: white;
			}
		</style>
		<title>Sport</title>
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div id="header" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h1 class="text-center">Sport</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">  
						<div class="thumbnail">
							<div class="text-center">
								<div class="caption">
									<h3>Sport types</h3>
									<h5>Judo</h5>
									<h5>Swimming</h5>
									<h5>Soccer</h5>
									<p><a href="index.html" class="btn btn-primary" role="button">Home</a></p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">  
						<div class="thumbnail">
							<div class="text-center">
								<div class="caption">
									<h3>Judo club "Satori" contacts</h3>
									<p><a href="kontakti.html" class="btn btn-primary" role="button">Contacts</a></p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">  
						<div class="thumbnail">
							<div class="text-center">
								<div class="caption">
									<h3>Gallery</h3>
									<div class="dropdown">
									  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										Gallery
										<span class="caret"></span>
									  </button>
									  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li><a href="galerija.html">Foto gallery</a></li>
										<li><a href="galeriav.html">Video gallery</a></li>
									  </ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<a class="example-image-link" href="images/1.png" data-lightbox="example-set" data-title="Judo">
							<img class="example-image" src="images/1.png" alt="" height="100%" width="100%">
						</a>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<a class="example-image-link" href="images/2.jpg" data-lightbox="example-set" data-title="swimming">
							<img class="example-image" src="images/2.jpg" alt="" height="100%" width="100%">
						</a>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<a class="example-image-link" href="images/3.jpg" data-lightbox="example-set" data-title="soccer">
							<img class="example-image" src="images/3.jpg" alt="" height="100%" width="100%">
						</a>
					</div>
				</div>
			
			</div>
			<div id="lightboxOverlay" tabindex="-1" class="lightboxOverlay" style="display: none; width: 1183px; height: 938px;"></div>
			<div id="lightbox" tabindex="-1" class="lightbox" style="top: 50px; left: 0px; display: none;">
				<div class="lb-outerContainer" style="width: 972px; height: 533px;">
					<div class="lb-container">
						<img class="lb-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="" style="width: 972px; height: 533px;">
						<div class="lb-nav" style="">
							<a class="lb-prev" aria-label="Previous image" href="" style="display: none;"></a>
							<a class="lb-next" aria-label="Next image" href="" style=""></a>
						</div>
						<div class="lb-loader" style="display: none;">
							<a class="lb-cancel"></a>
						</div>
					</div>
				</div>
				<div class="lb-dataContainer" style="width: 972px;">
					<div class="lb-data">
						<div class="lb-details">
							<span class="lb-caption" style="">Judo</span>
							<span class="lb-number">Image 1 of 4</span>
						</div>
						<div class="lb-closeContainer">
							<a class="lb-close"></a>
						</div>
					</div>
				</div>
			</div>
			<script src="js/lightbox-plus-jquery.min.js"></script>
